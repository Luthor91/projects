<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Projets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mes Projets</h1>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Rechercher par nom de projet..." onkeyup="filterProjectsByName()">
        
        <!-- Menu déroulant pour les technologies -->
        <select id="techDropdown" onchange="filterProjectsByTech()">
            <option value="">Sélectionnez une technologie</option>
        </select>
    </div>

    <ul id="projectList" class="project-list"></ul>

    <script src="scripts.js"></script>
</body>
</html>
